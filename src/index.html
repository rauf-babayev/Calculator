<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB's Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-grid">  
        <div class="output">
            <div class="result" id="display"></div>
        </div>
        <button class="span-two" onclick="clearDisplay()">AC</button>
        <button class='button-delete' onclick="deleteOne()">DEL</button>
        <button class='button-operator' onclick="chooseOperation('รท')">รท</button>
        <button class='button-number' onclick="insertNumber('1')">1</button>
        <button class='button-number' onclick="insertNumber('2')">2</button>
        <button class='button-number' onclick="insertNumber('3')">3</button>
        <button class='button-operator' onclick="chooseOperation('*')">*</button>
        <button class='button-number' onclick="insertNumber('4')">4</button>
        <button class='button-number' onclick="insertNumber('5')">5</button>
        <button class='button-number' onclick="insertNumber('6')">6</button>
        <button class='button-operator' onclick="chooseOperation('+')">+</button>
        <button class='button-number' onclick="insertNumber('7')">7</button>
        <button class='button-number' onclick="insertNumber('8')">8</button>
        <button class='button-number' onclick="insertNumber('9')">9</button>
        <button class='button-operator' onclick="chooseOperation('-')">-</button>
        <button class='button-number' onclick="insertNumber('.')">.</button>
        <button class='button-number' onclick="insertNumber('0')">0</button>
        <button class="span-two" onclick="checkVariables('=')">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
